<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<body>
    <script src="./main.js"></script>
    <div class="container">
        <header class="header">
            <div class="left-btn">
                <button class="burger-btn">‚ò∞</button>
                <div class="home-btn"><img src="./image/home.png" alt="home-btn"></div>
            </div>
            <div class="title">üóìÔ∏èTo Do List</div>
        </header>
        <nav>
            <div class="home">Home</div>
            <div class="inbox nav-icon">
                <img src="./image/index.png" alt="index-logo">
                <span class="index">Index</span>
            </div>
            <div class="today nav-icon">
                <img src="./image/today.png" alt="today-logo">
                <span class="today">Today</span>
            </div>
            <div class="next-week nav-icon">
                <img src="./image/week.png" alt="next-week-logo">
                <span class="next-week">Next Week</span>
            </div>
            <div class="notes nav-icon">
                <img src="./image/notes.png" alt="notes-logo">
                <span class="notes">Notes</span>
            </div>
            <div class="projects">Projects</div>
            <div class="tasks-container">
                <img src="./image/add.png" alt="add-btn">
                <span>Add Project</span>
            </div>
        </nav>
    </div>
</body>
</html>
